<div class="purchase-form-page">
  <p *ngIf="message" class="message">{{ message }}</p>
  <h1>Receive Inventory</h1>

  <!-- PRODUCT PURCHASE FORM, INVENTORY RECEIVING PAGE -->
  <form (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="">Select Product</label>
      <select [(ngModel)]="productId" name="productId" id="" required class="form-control">
        <option value="">Select a product</option>
        <option *ngFor="let product of products" [value]="product.id">
          {{ product.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="">Select Supplier</label>
      <select 
        [(ngModel)]="supplierId" 
        name="supplierId" 
        id="" 
        class="form-control"
       >
        <option value="">Select a supplier</option>
        <option *ngFor="let supplier of suppliers" [value]="supplier.id">
          {{ supplier.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
        <label for="">Description</label>
        <input 
            type="text" 
            [(ngModel)]="description" 
            name="description" 
            class="form-control"
        >
        <label for="">Quantity</label>
        <input 
            type="number" 
            [(ngModel)]="quantity" 
            name="quantity" 
            class="form-control"
        >
    </div>
    <button type="submit" class="btn btn-primary">Purchase Product</button>


  </form>
</div>
